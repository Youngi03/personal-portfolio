<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1><span id="typing"></span><span class="cursor">|</span></h1>
    <p>Computer Science Student | AI & Web Development</p>
    <button id="greetBtn">Click Me for Greeting</button>
    <p id="greeting"></p>
  </header>

  <section>
    <h2>Skills</h2>
    <ul id="skillsList"></ul>
  </section>

  <section>
    <h2>Projects</h2>
    <div class="projects">
      <div class="card">AI Study Planner</div>
      <div class="card">Personal Portfolio</div>
    </div>
  </section>

  <section>
    <h2>AI Skill Recommender</h2>
    <label>
      <input type="checkbox" id="beginner">
      Beginner
    </label>
    <br><br>
    <button id="recommendBtn">Get Recommendation</button>
    <p id="recommendation"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
