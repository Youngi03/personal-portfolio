<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raphael Kiplagat Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Typing Intro -->
  <div id="typing-container">
    <h1 id="typing"></h1>
  </div>
  <p>Computer Science student | AI & Web Dev</p>

  <!-- Dynamic Greeting Button -->
  <button id="btn">Click Me</button>

  <!-- Skills Section -->
  <h2>My Skills</h2>
  <ul id="skills"></ul>

  <!-- Projects Section -->
  <h2>Projects</h2>
  <div id="projects"></div>

  <!-- Interactive AI Skill Recommender -->
  <div class="project-card">
    <h3>AI Skill Recommender</h3>
    <p>Select your skill level and get a recommended next skill:</p>
    <select id="skill-level">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>
    <button id="recommend-btn">Get Recommendation</button>
    <p id="recommendation"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
