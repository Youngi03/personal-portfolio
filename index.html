<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raphael's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Typing Intro -->
    <header>
        <h1 id="typing"></h1>
    </header>

    <!-- Greeting Button -->
    <section>
        <button id="btn">Click Me for Greeting</button>
    </section>

    <!-- Skills Section -->
    <section>
        <h2>Skills</h2>
        <ul id="skills"></ul>
    </section>

    <!-- Projects Section -->
    <section>
        <h2>Projects</h2>
        <div id="projects"></div>
    </section>

    <!-- AI Skill Recommender -->
    <section>
        <h2>AI Skill Recommender</h2>
        <select id="skill-level">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <button id="recommend-btn">Get Recommendation</button>
        <p id="recommendation"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
